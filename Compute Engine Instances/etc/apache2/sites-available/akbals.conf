<VirtualHost *:80>

	ServerName old.akbal.dev

	ServerAdmin #
	DocumentRoot /webroot/
	
	ErrorDocument 404 /404


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


	Alias /sitemap.xml "/webroot/webpages/sitemap.xml"
	Alias /robots.txt "/webroot/webpages/robots.txt"
	Alias /fag "/webroot/webpages/fag.html"
	Alias /404 "/webroot/errors/404.html"
	Alias /gousto "/webroot/webpages/gousto.html"
	Alias /links "/webroot/webpages/links.html"
	Alias /clicker "/webroot/webpages/clicker.html"
	Alias /clicker_leaderboards "/webroot/webpages/clicker_leaderboards.html"
	Alias /temas "/webroot/webpages/temas.html"
	Alias /log "/webroot/webpages/log.html"


	
	<Directory /webroot/ >
		
		Order Allow,Deny
		Allow from all
		LimitRequestBody 102400
	
		AddType application/x-httpd-php .htm .html

	</Directory>


	<Directory /webroot/stats/ >
		
		AllowOverride None
                Order allow,deny
                Allow from all

                AuthUserFile /etc/apache2/private/digest
                AuthType Digest
		AuthDigestDomain /stats/ https://old.akbal.dev/stats
                AuthName "private"
                Require user #

	</Directory>


RewriteEngine on
RewriteCond %{SERVER_NAME} =old.akbal.dev
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
